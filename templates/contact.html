<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tailwind CSS Contact Form</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body class="bg-gray-800 text-gray-100 px-8 py-12">
<div class="text-center w-full">
    <h1 class="text-4xl lg:text-6xl">Contact Form</h1>
</div>
<div class=" mb-4 max-w-screen-xl mt-2 px-8 grid gap-8 grid-cols-1 md:grid-cols-2 md:px-12 lg:px-16 xl:px-32 py-16 mx-auto bg-gray-100 text-gray-900 rounded-lg shadow-lg">
    <div class="flex flex-col justify-between">
        <div>
            <h2 class="text-4xl lg:text-5xl font-bold leading-tight">Let's talk about everything!</h2>
            <div class="text-gray-700 mt-8"> Hate forms? Email us at contact@example.com</div>
        </div>
    </div>
    <div class="flex flex-col justify-between">
        <form id="contact-form" class="w-full max-w-lg" hx-post="/contact" hx-target="#contact-response">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                           for="grid-first-name">
                        First Name
                    </label>
                    <input name="firstName"
                           class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                           id="grid-first-name" type="text" placeholder="Jane"/>
                </div>
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                           for="grid-last-name">
                        Last Name
                    </label>
                    <input name="lastName"
                           class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                           id="grid-last-name" type="text" placeholder="Doe"/>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
                        Email <span class="text-red-500">*</span>
                    </label>
                    <input required
                           name="email"
                           class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-5 px-6 mb-3 leading-tight focus:outline-none focus:bg-white text-xl"
                           id="grid-email" type="email" placeholder="jane.doe@example.com"/>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                           for="grid-message">
                        Message <span class="text-red-500">*</span>
                    </label>
                    <textarea required
                              name="message"
                              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-5 px-6 mb-3 leading-tight focus:outline-none focus:bg-white text-xl"
                              id="grid-message" placeholder="Enter your message here"></textarea>
                </div>
            </div>
            <div class="md:flex md:items-center">
                <div class="md:w-1/3">
                    <button id="contactSendButton"
                            class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded"
                            type="submit">
                        Send
                    </button>
                </div>
                <div id="sending-notification"
                     class="fixed top-5 right-5 bg-white text-black p-4 rounded-lg shadow-md hidden z-50"
                     style="border-right: 10px solid #FFA500;">
                    Sending...
                </div>
                <div id="contact-response"
                     class="fixed top-5 right-5 bg-white text-black p-4 rounded-lg shadow-md hidden z-50"
                     style="border-left: 10px solid #00FF00;">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/static/js/an_contact.js"></script>
</body>
