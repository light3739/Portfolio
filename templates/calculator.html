<!DOCTYPE html>
<html>
<head>
    <title>Service Rate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 text-gray-800 font-sans">
<div class="calculator bg-white mx-auto mb-32 p-5 w-72 rounded-lg shadow-md">
    <h2 class="text-2xl mb-5">Service Rate Calculator</h2>
    <form hx-post="/calculate">
        <input class="w-full p-2 mb-2 rounded border border-gray-300" type="number" name="graphicDesignRate" placeholder="Graphic Design Rate" required>
        <input class="w-full p-2 mb-2 rounded border border-gray-300" type="number" name="managementRate" placeholder="Management Rate" required>
        <input class="w-full p-2 mb-2 rounded border border-gray-300" type="number" name="programmingRate" placeholder="Programming Rate" required>
        <button class="w-full p-2 mt-2 rounded text-white bg-blue-500 hover:bg-blue-600" type="submit">Calculate</button>
    </form>
</div>
<script src="https://unpkg.com/htmx.org@1.6.1"></script>
</body>
</html>
